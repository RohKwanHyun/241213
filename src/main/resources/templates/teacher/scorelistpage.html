<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>학생 점수 확인 페이지입니다.</h1>
<hr>
<a href="/teacher/dashboard">대쉬보드로 돌아가기</a><br/>
<form action="/logout" method="post">
	<input type="hidden" name="_csrf" th:value="${_csrf.token}">
	<input type="submit" value="로그아웃">
</form>
<hr>
<table border="1">
	<tr>
		<td>회차</td>
		<td>이름</td>
		<td>점수</td>
	</tr>
	<tr th:each="scorelist : ${scorelist}">
		<td th:text="${scorelist.examno}"></td>
		<td th:text="${scorelist.name}"></td>
		<td th:text="${scorelist.totalscore}"></td>
	</tr>
</table>

</body>
</html>
